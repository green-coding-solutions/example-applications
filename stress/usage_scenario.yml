---
name: Stress Container for 5 Seconds
author: Arne Tarara
version: 1
architecture: linux

services:
  alpine-stress:
    image: alpine-stress

flow:
  - name: Stress
    container: alpine-stress
    commands:
# Alpine does not have stress, so we use stress-ng
# We need the -q flag because otherwise it will write debug to STDERR
      - type: console
        command: stress-ng -c 1 -t 5 -q
#        command: stress-ng -c 10 -t 5 -q      
        note: Starting Stress
