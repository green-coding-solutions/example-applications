---
name: NextCloud
author: Didi Hoffmann <didi@green-coding.berlin>
version: 1
compose-file: !include compose.yml

services:
  gcb-puppeteer:
    image: greencoding/puppeteer-chrome
    setup-commands:
      - cp /tmp/repo/install_puppeteer.js /var/www/install_puppeteer.js
    networks:
      - nextcloud-setup-network
  # We don't need the volumes are we don't want to persist any data
  db:
    volumes: []
    networks:
      - nextcloud-setup-network

  app:
    volumes: []
    networks:
      - nextcloud-setup-network

networks:
  - nextcloud-setup-network

flow:
  - name: Check Website
    container: gcb-puppeteer
    commands:
      - type: console
        command: node /var/www/install_puppeteer.js
        note: Starting Puppeteer Flow
        parse-stdout-as-note: true
