name: Examples Directory Tests Run

on:
  schedule:
    - cron: '0 0 * * *'
      branches: [ "main" ]

  push: 
    branches: [ "pipeline-testing" ]

  workflow_dispatch:

jobs:
  #TODO: is there a way to do this that's even more light-weight?
  check-commits:
    runs-on: self-hosted #literally just for the energy savings: so GitHub doesn't have to boot up a VM
    name: Check latest commit
    outputs:
      should_run: ${{ steps.check_date_examples_repo.outputs.should_run }} || ${{ steps.check_date_gmt_dev.outputs.should_run }}
    steps:
      - name: print latest_commit
        uses: actions/checkout@v3
        run: echo ${{ github.sha }}

      #TODO: instead of 24 hours, last workflow run
      - name: check latest commit is less than a day
        id: check_date_examples_repo
        continue-on-error: true
        if: ${{ github.event_name == 'schedule' }}
        run: |
          test -z $(git rev-list  --after="24 hours"  ${{ github.sha }}) && echo "::set-output name=should_run::false"

      - name: check_date_gmt_dev
        id: 
        continue-on-error: true
        if: ${{ github.event_name == 'schedule' }}
        run: |
         dateofcommit=$(curl -s https://api.github.com/repos/green-coding-berlin/green-metrics-tool/commits/dev | jq -r '.commit.author.date')
         commit_timestamp=$(date --date "$datetime" +'%s')
         one_day_ago=$(date --date '1 day ago' +'%s')
         [ $commit_timestamp -gt $one_day_ago ] && "::set-output name=should_run::false"

  run-tests:
    needs: check_commits
    if: ${{ needs.check_commits.outputs.should_run != 'false' }}
    runs-on: self-hosted

    steps:
      - name: Checkout Examples Directory
        uses: actions/checkout@v3
        with:
          path: examples-directory

      - name: Checkout Green Metrics Tool
        uses: actions/checkout@v3
        with:
          repository: green-coding-berlin/green-metrics-tool
          path: green-metrics-tool
      
      - name: Install python testing dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install fastapi pytest psycopg2 numpy pandas
      
      - name: Run Install Script
        working-directory: ./green-metrics-tool
        run: |
          ./install.sh -p testpw

      - name: Turn off metric providers
        working-directory: ./green-metrics-tool
        run: |
          ./disable-metric-providers.sh ac dc xgboost CpuTimeCgroupSystemProvider

      - name: Setup Test environment
        working-directory: ./green-metrics-tool/test
        run: |
          ./setup-test-env.sh -p testpw
          
      - name: Start Test container
        working-directory: ./green-metrics-tool/test
        run: |
          docker compose -f ../docker/test-compose.yml up -d
     
      - name: Sleep for 10 seconds
        run: sleep 10s
        shell: bash
          
      - name: Run Tests
        working-directory: ./examples-directory/test
        run: |
          pytest
          
      - name: Stop Containers
        working-directory: ./green-metrics-tool/test
        run: |
          docker compose -f ../docker/test-compose.yml down